<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=160dpi" />
 
 		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />
		       
        <title>p2p User Login</title>
    </head>
    <body>
        <div class="app">
			 <div class="container">
		     	<form action="orders.html" class="form-signin" role="form">
		        	<h2 class="form-signin-heading">Please sign in</h2>
		        	<input type="email" class="form-control" placeholder="Email address" required autofocus>
		        	<input type="password" class="form-control" placeholder="Password" required>
		        	<label class="checkbox">
		          		<input type="checkbox" value="remember-me"> Remember me
		        	</label>
		        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		    	</form>
    		</div> <!-- /container -->	
        </div>
        <script type="text/javascript" src="phonegap.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/custom.js"></script>       
 
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
