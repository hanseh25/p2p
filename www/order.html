		<link href="css/style.css" rel="stylesheet" />

		<title>p2p Order</title>
	</head>
	<body>
		<div class="app">

			<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="index.html">Home</a>
					</div>
					<div class="navbar-collapse collapse">
						<ul class="nav navbar-nav navbar-right">
							<li>
								<a href="index.html">Dashboard</a>
							</li>
							<li>
								<a href="emailTemplate.html">Email Template</a>
							</li>
							<li>
								<a href="prestaConfig.html">PrestaConfig</a>
							</li>
							<li>
								<a href="#">Help</a>
							</li>
						</ul>
					</div>
				</div>
			</div>

			<div class="container-fluid">
				<div class="row">

					<div class="col-sm-4 col-sm-offset-1 col-md-10 col-md-offset-1 main">
						<br />
						<h1 class="page-header">Dashboard</h1>

						<h2 class="sub-header">Order Info</h2>
						<div class="table-responsive">
							<table  class="table table-striped">
								<tbody id="result-rows">
									<!-- the area which is populated by rows -->
								</tbody>

							</table>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-2 col-centered text-center">
						<!-- the area for buttons/actions sending email and image -->
						<button class="large" type="button" onclick="capturePhoto()">
							Capture
						</button>
						<button class="large green" type="button" onclick="sendEmail()">
							Send Email
						</button>
					</div>
					<div id="remarks"> 
						Email sent.
					</div>
				</div>
				<div class="row">
					<div id="ps_orders"></div>
				</div>

				<div id="thumbnails"></div>
			</div>
			<!-- Hidden field for email -->
			<input type="hidden" id="hemail" value="" />

		</div><!-- end of app -->
		<script type="text/javascript" charset="utf-8" src="phonegap-1.2.0.js"></script>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/order.js"></script>
		<script type="text/javascript" src="js/webservice.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			// Wait for PhoneGap to connect with the device
			//
			document.addEventListener("deviceready", onDeviceReady, false);

			// PhoneGap is ready to be used!
			//
			function onDeviceReady() {
				order.destinationType = navigator.camera.DestinationType.DATA_URL;
				order.encodingType = navigator.camera.EncodingType.PNG;
				getOrderDetails();
				
				var thumbsDiv = document.getElementById('thumbnails');
				thumbsDiv.innerHTML = "";
				capturePhoto();
			}
		</script>
		<script type="text/javascript">
			app.initialize();
			app.loadSettings();
		</script>

		<script type="text/javascript">
			$(function() {
				
			});
		</script>
	</body>
